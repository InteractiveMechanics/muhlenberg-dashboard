        <p>Leadership in Energy and Environmental Design (LEED) is a globally recognized rating system established in 1993 by the United States Green Building Council to certify green building projects. It awards points based on a project’s location, site, water efficiency, energy use, materials sustainability, indoor environment, and innovation strategies.  This project received a Platinum rating, the highest available to LEED certified projects.</p>
        
