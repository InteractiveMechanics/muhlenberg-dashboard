        <p><b>Living Building Challenge</b></p><br/>
        <p>The Living Building Challenge (LBC), developed and administered by the International Living Futures Institute, challenges all projects to make the world a better place. With focus on a project’s place, water, energy, materials, health, equity, and beauty, it is one of the most broad and deep green building certifications available. The Fahy Commons is designed to be LBC Core-ready, serving as a role model for sustainable design and redefining the future of the built environment at Muhlenberg College and beyond.</p>
    
