    sidebar: >
      Humans have long had an intricate and purposeful connection with the natural environment that is often lost in modern indoor spaces.<br/><br/>
      Biophilic Design is the integration of direct natural elements, indirect natural patterns and imagery, and place based experiences in the built environment as way to increase our connection to the natural environment.<br/><br/>
      Look for biophilic elements throughout the design of the project, including direct views of the outdoors, natural materials and patterns, and areas of prospect and refuge. 